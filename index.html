<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | FinancialApp</title>
    <link rel="shortcut icon" href="./multimedia/logo.ico" type="image/x-icon">
    <!-- Meta Description -->
    <meta name="description" content="Aplicación web para gestión de finanzas personales.">
    <!-- Meta Keywords -->
    <meta name="keywords"
        content="Gestión de capital, Gestión de fondos, Control de ingresos y gastos, Administra tu dinero, Finanzas">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- JS -->
    <script defer src="./js/scripts.js"></script>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-md">
            <div class="container-lg">
                <a class="navbar-brand logo" href="./index.html">
                    <img src="./multimedia/logo.png" width="35" height="35" alt="Logo de la aplicación"
                        class="d-inline-block align-text-bottom">
                    FinancialApp
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/facturas.html">FACTURAS</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="./pages/2.html">PAGE2</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-lg">
        <div class="container-lg contenedor-balance">
            <section class="seccion-balance">
                <span>Balance actual: <span id="balance">$0.00</span></span>
            </section>
            <section class="seccion-carga-balance">
                <div class="btn-group" role="group">
                    <button class="btn btn-success btn-carga-balance" type="button" id="ingreso"
                        data-bs-toggle="collapse" data-bs-target="#1collapseCargaBalance">Ingreso<span
                            class="material-symbols-outlined">
                            keyboard_double_arrow_up
                        </span></button>
                    <button class="btn btn-danger btn-carga-balance" type="button" id="gasto" data-bs-toggle="collapse"
                        data-bs-target="#1collapseCargaBalance">Gasto<span class="material-symbols-outlined">
                            keyboard_double_arrow_down
                        </span></button>
                </div>
            </section>
        </div>
        <div class="container-lg collapse-carga-balance collapse" id="collapseCargaBalance">
            <div class="collapse-container">
                <div class="collapse-header">
                    <h2 id="collapse-title"></h2>
                </div>
                <div class="collapse-body">
                    <div class="container-fluid">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="concepto" placeholder="Concepto">
                            <label for="concepto">Concepto</label>
                            <div class="invalid-feedback" id="validacion-concepto">
                                <span class="material-symbols-outlined">
                                    error
                                </span>
                                Este campo no puede quedar vacio.
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="monto" placeholder="Monto">
                            <label for="monto">Monto</label>
                            <div class="invalid-feedback" id="validacion-monto">
                                <span class="material-symbols-outlined">
                                    error
                                </span>
                                Debe ingresar un valor númerico.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse-footer">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="collapse"
                        data-bs-target="#collapseCargaBalance">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCargar">Guardar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-lg contenedor-dashboard">
            <section class="seccion-dashboard">
                <h1>Dashboard</h1>
                <table class="table table-hover" id="tabla-dashboard">

                </table>
            </section>
        </div>


    </main>

    <footer class="container-fluid">
        <div class="container-lg pie-de-pagina">
            <!-- <section class="footer-logo">
                <a class="navbar-brand" href="./index.html">
                    <img src="./multimedia/logo.png" width="35" height="35" alt="Logo de la aplicación"
                        class="d-inline-block align-text-bottom">
                    FinancialApp
                </a>
            </section> -->
            <hr>
            <section class="redes-sociales">
                <h2>SIGUENOS</h2>
                <div class="iconos-redes">
                    <a class="bi bi-facebook" href="https://www.facebook.com/?locale=es_LA" target="_blank"></a>
                    <a class="bi bi-instagram" href="https://www.instagram.com/" target="_blank"></a>
                    <a class="bi bi-youtube" href="https://www.youtube.com/" target="_blank"></a>
                </div>
            </section>
        </div>
        <hr>
        <section class="copyright">
            <small>© 2024 <b>FinancialApp</b> - Creado por Santiago Pereira en realización del curso JS por CoderHouse -
                Todos los derechos reservados.</small>
        </section>
    </footer>
</body>

</html>
